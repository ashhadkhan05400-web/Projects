<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Website</title>
</head>

<body>
    <center>
        <div class="card">
            <div class="pic">
                <img src="IMG.jpg" class="profile-img">
            </div>
            <div class="name">
                <p>Ashhad Khan</p>
            </div>
            <div class="profession">
                <p>Graphic Designer, Digital Marketer & <br /> Web Developer </p>
            </div>
            <div class="bio">
                <p>Graphic designer and web developer <br />with marketing skills. Creative by work, <br />Footballer by
                    passion</p>
            </div>
            <div class="icons">
                <i class="fa-brands fa-github " style="width: 40px;"> <a
                        href="https://github.com/ashhadkhan05400-web/Projects"></a></i>
                <i class="fa-brands fa-facebook" style="width: 40px;"></i>
                <i class="fa-brands fa-instagram" style="width: 40px;"></i>
                <i class="fa-brands fa-linkedin" style="width: 40px;"></i>
            </div>
            <div class="connect">
                <p class="text">Connect</p>
            </div>
        </div>
    </center>
</body>

</html>
